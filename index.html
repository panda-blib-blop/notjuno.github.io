<script>
  function myFunction() {
      document.getElementById("demo").style.padding = "0px 25px 35.1% 0px";
      document.getElementById("demo").style.visibility = "visible";
      setTimeout(function() {
      document.getElementById("close").style.opacity = "1.0";
      document.getElementById("text").style.opacity = "1.0";
      }, 200);
  }
  function myFunction2() {
      document.getElementById("demo").style.padding = "0px 25px 0% 0px";
      document.getElementById("close").style.opacity = "0.0";
      document.getElementById("text").style.opacity = "0.0";
      setTimeout(function() {
          document.getElementById("demo").style.visibility = "hidden";
      }, 670);
  }
    window.transitionToPage = function(href) {
  document.querySelector('body').style.opacity = 0
  setTimeout(function() {
  window.location.href = href
  }, 800)
  }

  document.addEventListener('DOMContentLoaded', function(event) {
  document.querySelector('body').style.opacity = 1
  })
</script>
<script>
  const cube = document.getElementById('music_cube');
  const stick = document.getElementById('music_stick');
  const container = document.getElementById('music_container');
  const audio = document.getElementById('audio'); // Reference to audio element
  const radius = 150; // radius of the circular path
  const centerX = container.offsetWidth / 2.1;
  const centerY = container.offsetHeight / 2;
  const numPoints = 100; // number of points in the circle
  const path = [];
  let prevX = 0;
  let prevY = 0;

  // Generate points along the circular path
  for (let i = 0; i < numPoints; i++) {
      const angle = (i / numPoints) * 2 * Math.PI;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      path.push({ x, y });
  }

  let isDragging = false;
  const stickRotationOffset = -90; // Adjust rotation offset here


function moveCube(event) {
    if (isDragging) {
        const { x, y } = container.getBoundingClientRect();
        const mouseX = event.clientX - x;
        const mouseY = event.clientY - y;
        const nearestPoint = findNearestPoint(mouseX, mouseY);
        cube.style.left = path[nearestPoint].x - cube.offsetWidth / 2 + 'px';
        cube.style.top = path[nearestPoint].y - cube.offsetHeight / 2 + 'px';

        // Rotate stick
        const dx = centerX - path[nearestPoint].x;
        const dy = centerY - path[nearestPoint].y;
        const angle = Math.atan2(dy, dx) * (180 / Math.PI) + stickRotationOffset;
        stick.style.transform = `rotate(${angle}deg)`;


        if (isDragging = true) {
            audio.play();
        } else {
            audio.pause();
        }

        // Update previous position
        prevX = mouseX;
        prevY = mouseY;
    } else {
        // Stop audio when not dragging
        audio.pause();
    }
}

  function findNearestPoint(x, y) {
      let minDistance = Infinity;
      let nearestPointIndex = 0;

      path.forEach((point, index) => {
          const distance = Math.sqrt((point.x - x) ** 2 + (point.y - y) ** 2);
          if (distance < minDistance) {
              minDistance = distance;
              nearestPointIndex = index;
          }
      });

      return nearestPointIndex;
  }

  cube.addEventListener('mousedown', () => {
      isDragging = true;
  });

  document.addEventListener('mousemove', moveCube);

  document.addEventListener('mouseup', () => {
      isDragging = false;
  });


  // Initial rotation of the stick
  const dx = centerX - parseFloat(cube.style.left) - 25; // adjust for cube's width
  const dy = centerY - parseFloat(cube.style.top) - 25; // adjust for cube's height
  const initialAngle = Math.atan2(dy, dx) * (180 / Math.PI) + stickRotationOffset;
  stick.style.transform = `rotate(${initialAngle}deg)`;

</script>
